# Database configurations
# 數據庫配置
# 数据库配置

# MongoDB URI for database connection
# MongoDB URI 用於數據庫連接
# MongoDB URI 用于数据库连接
mongoURI: ""

# PostgreSQL database connection
# PostgreSQL 數據庫連接
# PostgreSQL 数据库连接
postgresURI: ""
# Example: "postgresql://username:password@localhost:5432/botdb"

# Whether to use SSL for PostgreSQL connection
# 是否為 PostgreSQL 連接使用 SSL
