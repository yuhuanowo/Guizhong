# Cloudflare API 密鑰
cloudflareApiKey: ""

# Cloudflare API Endpoint (default: https://api.cloudflare.com/client/v4/accounts/yourid/ai/run/@cf/black-forest-labs/flux-1-schnell)
# Cloudflare API 端点（默认: https://api.cloudflare.com/client/v4/accounts/yourid/ai/run/@cf/black-forest-labs/flux-1-schnell）
# Cloudflare API 端點（預設: https://api.cloudflare.com/client/v4/accounts/yourid/ai/run/@cf/black-forest-labs/flux-1-schnell）
