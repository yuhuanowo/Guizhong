# Logging settings
# 日誌設置
# 日志设置
logging:
  # Whether to show YouTubeJS error messages in the logs
  # 是否在日誌中顯示 YouTubeJS 錯誤訊息
  # 是否在日志中显示 YouTubeJS 错误信息
    showYoutubeJSErrors: false