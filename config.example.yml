# Ollama API Endpoint (default: http://localhost:11434)
# Ollama API 端点（默认: http://localhost:11434）
# Ollama API 端點（預設: http://localhost:11434）
ollamaEndpoint: "http://localhost:11434"

# Groq API Key
# Groq API 密钥
# Groq API 密鑰
groqApiKey: ""

# OpenRouter API Key
# OpenRouter API 密钥
# OpenRouter API 密鑰
